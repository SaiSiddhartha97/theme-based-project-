<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="quiz_generator.css">

  <title>Online Quiz Generator</title>
</head>
<body>
  <!-- Navigation bar --> <!-- nav-wrapper teal lighten-2 class -->  <!--  -->
  <nav>
   <div class="nav-wrapper teal lighten-2 class">
     <a href="#" class="brand-logo center">Online Quiz Generator</a>
   </div>
 </nav>

 <!-- Main Content -->
 <div class="container" id="container">
   <!-- Configue Quiz -->
   <div class="row" id="quizConfig">
    <form class="col s12">
      <div class="row">
        <div class="input-field col m6 s12">
          <input placeholder="1 - 20" id="qTotal" type="number" class="validate">
          <label for="questions">Number of questions to create</label>
        </div>
        </div>
    </form>
    <!-- Create questions -->
    <div class="col s6">
      <a id="generateBtn" class="waves-effect waves-light btn-small">Generate Questions</a>
    </div>
   </div>

    <!-- Quiz Form -->
   <div id="formContainer" class="row hide">
    <form id="quizForm" class="col s12">
      <!-- Title -->
      <div class="row">
        <div class="input-field col s12 m6">
          <input id="title" placeholder="Enter the question" type="text" class="validate">
          <label for="question_title">Question:</label>
        </div>
      </div>
      <!-- User Input 1 -->
      <div class="row">
        <div class="input-field col s12 m6">
          <input id="input1" placeholder="Enter answer" type="text" class="validate">
          <label>Option A</label>
        </div>
      </div>
      <!-- User Input 2 -->
      <div class="row">
        <div class="input-field col s12 m6">
          <input id="input2" placeholder="Enter answer" type="text" class="validate">
          <label>Option B</label>
        </div>
      </div>

      <!--User Input 3 -->
      <div class="row">
        <div class="input-field col s12 m6">
          <input id="input3" placeholder="Enter answer" type="text" class="validate">
          <label>Option C</label>
        </div>
      </div>

      <!-- User Input 4    -->
      <div class="row">
        <div class="input-field col s12 m6">
          <input id="input4" placeholder="Enter answer" type="text" class="validate">
          <label>Option D</label>
        </div>
      </div>

      <!--Correct Answer-->
      <div class="row">
        <div class="input-field col s12 m6">
          <input id="correctValue" placeholder="Enter the correct option. (A,B,C,D)" type="text" class="validate">
          <label>Correct Answer</label>
        </div>
      </div>

      <!-- Submit Button -->
      <div id="submitBtn" class="col s6">
        <a id="submit" class="waves-effect waves-light btn-small">Add to Quiz</a>
      </div>
    </form>
  </div>

  <!-- Quiz -->
  <form id="quiz" class="hide" action="#">
    <h5 id="qTitle"></h5>
    <h5 id="time_left" align="right">Time Left :_________</h5>
    <!-- Choice 1 -->
    <p>
      <label>
        <input id="check1" class="with-gap" type="radio" name='choices' value="A"/>
        <span id="option1"></span>
      </label>
    </p>
    <!-- Choice 2 -->
    <p>
      <label>
        <input id="check2" class="with-gap" type="radio" name='choices' value="B"/>
        <span id="option2"></span>
      </label>
    </p>
    <!-- Choice 3 -->
    <p>
      <label>
        <input id="check3" class="with-gap" type="radio" name='choices' value="C"/>
        <span id="option3"></span>
      </label>
    </p>
      <!-- choice 4 -->
    <p>
      <label>
        <input id="check4" class="with-gap" type="radio" name='choices' value="D"/>
        <span id="option4"></span>
      </label>
    </p>
    <a id="submitAnswer" class="waves-effect waves-light btn-small">Next Question</a>
  </form>

  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script src="quiz_generator.js"></script>
</body>
</html>
